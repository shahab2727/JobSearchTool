# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "codespace-effective-yodel-jggxxg47r95c5ppg" ]
  pull_request:
    branches: [ "codespace-effective-yodel-jggxxg47r95c5ppg" ]

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure this matches your requirements file
          - name: Set environment variables
          run: |
            echo "FLASK_SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}" >> $GITHUB_ENV
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> $GITHUB_ENV


      - name: Build Flask app
        run: |
          # Replace with your Flask app build command
          python app.py build  # Example, adjust as per your app's build process

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
                    publish_dir: ./ 
