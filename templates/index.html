<!-- templates/index.html -->

{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var typed = new Typed('#typed-text', {
                strings: ["Welcome to <span class='highlight'>J</span>ob <span class='highlight'>S</span>earch <span class='highlight'>T</span>ool"],
                typeSpeed: 50,   // Typing speed in milliseconds
                loop: false       // Do not loop the animation
            });
        });
    </script>
    
    <div class="content">
        <h2><span id="typed-text"></span></h2>
        <p>Start your journey by logging in or registering</p>
        <a href="{{ url_for('register') }}" class="btn">Get Started</a>
    </div>
{% endblock %}
